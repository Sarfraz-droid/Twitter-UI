<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3fcd57f42d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="row base">
        <div class="col-2 ms-3">
            <div class="left-bar">

                <ul class="nav d-inline-block align-center">
                    <li class="nav-item ps-2 pe-2 logo">
                        <i class="fab fa-twitter link-dark left-active p-3 fa-lg" style="color : #1DA1F2"></i>
                    </li>
                    <li class="nav-item ps-2 content">
                        <a href="#" class="link-dark left-active p-3">
                            <i class="fas fa-home fa-lg	"></i><span class="left-bar-text ms-4 me-5">Home</span>
                        </a>
                    </li>
                    <li class="nav-item ps-2 content">
                        <a href="#" class="link-dark left-active p-3">
                            <i class="fas fa-hashtag fa-lg	"></i><span class="left-bar-text ms-4 me-5">Explore</span>
                        </a>
                    </li>
                    <li class="nav-item ps-2 content">
                        <a href="#" class="link-dark left-active p-3 ">
                            <i class="far fa-bell fa-lg	"></i><span class="left-bar-text ms-4 me-5">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-item ps-2 content">
                        <a href="#" class="link-dark left-active p-3">
                            <i class="far fa-envelope fa-lg	"></i><span class="left-bar-text ms-4 me-5">Messages</span>
                        </a>
                    </li>
                    <li class="nav-item ps-2 content">
                        <a href="#" class="link-dark left-active p-3">
                            <i class="far fa-bookmark fa-lg	"></i><span class="left-bar-text ms-4 me-5">Bookmarks</span>
                        </a>
                    </li>
                    <li class="nav-item ps-2 content align-content-center">
                        <a href="#" class="link-dark left-active p-3 ">
                            <i class="far fa-list-alt fa-lg	"></i><span class="left-bar-text ms-4 me-5">Lists</span>
                        </a>
                    </li>
                    <li class="nav-item ps-2 content">
                        <a href="#" class="link-dark left-active p-3 ">
                            <i class="far fa-user fa-lg	"></i><span class="left-bar-text ms-4 me-5">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item ps-2 content">
                        <a href="#" class="link-dark left-active p-3 ">
                            <i class="far fa-circle fa-lg"></i><span class="left-bar-text ms-4 me-5">More</span>
                        </a>
                    </li>

                    <li class="nav-item ps-2 ">
                        <button class="btn btn-primary tweet-btn mt-1"><span class="left-bar-text tweet-btn-text">Tweet</span></button>
                    </li>
                    <li class="nav-item ps-2 content left-profile-show">
                        <div class="left-active ">
                            <div class="row">
                                <div class="col-3 ">
                                    <img class="profile " src="images/profile.png" alt="" srcset="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
